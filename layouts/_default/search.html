{{ define "main" }}
<section class="search-section" style="max-width: 720px; margin: 0 auto; padding: 2rem 1rem;">
<h1 style="font-size: 2rem; font-weight: 600;">
<h1 style="font-size: 2rem; font-weight: 600; margin-bottom: 1rem;">
  {{/* Heroicon SVG search icon */}}
  <svg xmlns="http://www.w3.org/2000/svg"
       viewBox="0 0 24 24"
       fill="none"
       stroke="currentColor"
       stroke-width="1.5"
       style="width: 20px; height: 20px; vertical-align: middle; margin-right: 6px;">
    <path stroke-linecap="round"
          stroke-linejoin="round"
          d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
  </svg>
  Search
</h1>

  <input id="searchInput"
         type="text"
         placeholder="Type to search..."
         autofocus
         style="width: 100%; padding: 12px 16px; font-size: 1rem; border-radius: 6px; border: 1px solid var(--border); background: var(--entry); color: var(--primary);">

  <ul id="searchResults" class="search-results-list" style="margin-top: 1.5rem;"></ul>

  <hr style="margin: 3rem 0 2rem; border: none; border-top: 1px solid var(--border);">

<h2 style="font-size: 1.5rem; font-weight: 600; margin-bottom: 1rem;">
  <svg xmlns="http://www.w3.org/2000/svg"
       viewBox="0 0 24 24"
       fill="none"
       stroke="currentColor"
       stroke-width="1.5"
       style="width: 20px; height: 20px; vertical-align: middle; margin-right: 6px;">
    <path stroke-linecap="round"
          stroke-linejoin="round"
          d="M5.25 8.25h15m-16.5 7.5h15m-1.8-13.5-3.9 19.5m-2.1-19.5-3.9 19.5" />
  </svg>
  Browse Categories
</h2>


  <div style="display: flex; flex-wrap: wrap; gap: 1rem;">
    {{ range $name, $taxonomy := .Site.Taxonomies.categories }}
      <a href="{{ "/categories/" | relLangURL }}{{ $name | urlize }}"
         style="
           padding: 8px 14px;
           background-color: var(--entry);
           border-radius: 8px;
           color: var(--primary);
           font-weight: 500;
           text-decoration: none;
           box-shadow: 0 1px 2px rgba(0,0,0,0.1);
           transition: background 0.3s ease;
         "
         onmouseover="this.style.backgroundColor='var(--theme)'"
         onmouseout="this.style.backgroundColor='var(--entry)'">
         #{{ $name }}
      </a>
    {{ end }}
  </div>
</section>
{{ end }}
